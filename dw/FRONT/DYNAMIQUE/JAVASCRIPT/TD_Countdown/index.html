<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>
    
<div>
    <ul>
        <li class="count whiteOnRed"><span id="days"></span> Jours</li>
        <li class="count blueOnSaffron"><span id="hours"></span> Heures</li>
        <li class="count blueOnYellow"><span id="minutes"></span> Minutes</li>
        <li class="count whiteOnGreen"><span id="seconds"></span> Secondes</li>
    </ul>
</div>

<div>
    <ul>
        <li class="count whiteOnRed"><span id="daysny"></span> Jours</li>
        <li class="count blueOnSaffron"><span id="hoursny"></span> Heures</li>
        <li class="count blueOnYellow"><span id="minutesny"></span> Minutes</li>
        <li class="count whiteOnGreen"><span id="secondsny"></span> Secondes</li>
    </ul>
</div>

</body>
</html>
