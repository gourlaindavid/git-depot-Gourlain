                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Votre promotion" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 btn-outline-dark" type="submit">Rechercher</button>

            <img src="images/promotion.jpg" class="img-fluid" alt="promo">
            <p>* Ces zones sont obligatoires</p>
            <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact">
                    <fieldset>
                        <legend>Vos coordonnées</legend>
                        <div class="form-group">
                            <label for="nom">Votre nom* :</label>
                            <input type="text" name="nom" id="nom" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="prénom">Votre prénom* :</label>
                            <input type="text" name="prénom" id="prénom" class="form-control" required>
                        </div>
                        <label for="sexe" class="form-check-label">Sexe* :</label><br>
                        <div class="form-check form-check-inline">
                            <div class="form-check form-check-inline">
                                <input  name="sexe" class="form-check-input" type="radio" id="sexe" value="féminin">
                                <label class="form-check-label" for="sexe">Féminin</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="sexe" class="form-check-input" type="radio" id="sexe" value="masculin">
                                <label class="form-check-label" for="sexe">Masculin</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="sexe" class="form-check-input" type="radio" id="sexe" value="neutre">
                                <label class="form-check-label" for="sexe">Neutre</label>
                            </div>
                        </div><br><br>
                        <div class="form-group">
                            <label for="ddn">Date de naissance* :</label>
                            <input type="date" name="ddn" id="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cp">Code postal* :</label>
                            <input type="text" name="cp" id="cp" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="adresse">Adresse :</label>
                            <input type="text" name="adresse" id="adresse" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="ville">Ville :</label>
                            <input type="text" name="ville" id="ville" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="mail">Email* :</label>
                            <input type="text" name="mail" id="mail" class="form-control" placeholder="dave.loper@afpa.fr" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Votre demande</legend>
                        <div class="form-group">
                            <label for="sujet">Sujet* :</label>
                            <select name="sujet" class="form-control" required>
                                <option>Veuillez séléctionner un sujet</option>
                                <option>Mes commandes</option>
                                <option>Question sur un produit</option>
                                <option>Réclamation</option>
                                <option>Autres</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question">Votre question* :</label>
                            <textarea name="question" rows="2" cols="30" class="form-control" required></textarea>
                        </div>
                    </fieldset>
                    <input type="checkbox" name="formulaire" value="formulaire" required>* J'accepte le traitement informatique de ce formulaire<br><br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark btn-outline-primary text-light">Envoyer</button>
                        <button type="reset" class="btn btn-dark btn-outline-primary text-light">Annuler</button>
                    </div>
            </form>
